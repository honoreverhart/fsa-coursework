<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function MyApp() {
        const person = {name: "honor", email: "honoreverhart@gmail.com"};
        const person2 = {name: "Kat", email: "honoreverhart@gmail.com"};
        return (
          <div>
            <h1>Hello, world!</h1>
            <Profile name= {person.name} email = {person.email}/>
            <Profile name= {person2.name} email = {person.email}/>
            <Profile name= {person.name} email = {person.email}/>
            <Profile name= {person.name} email = {person.email}/>
            <Profile name= {person.name} email = {person.email}/>
            <Profile name= {person.name} email = {person.email}/>

            
          </div>
        );
      }

      function Profile({person, email}) {
        return (
          <div>
            <h1>Name: {person}</h1>
            <p>Email: {email}</p>
            <img src="" alt="" />
            <p></p>
          </div>
        );
      }

      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);
      root.render(<MyApp />);
    </script>
    <!--
      Note: this page is a great way to try React but it's not suitable for production.
      It slowly compiles JSX with Babel in the browser and uses a large development build of React.

      Read this page for starting a new React project with JSX:
      https://react.dev/learn/start-a-new-react-project

      Read this page for adding React with JSX to an existing project:
      https://react.dev/learn/add-react-to-an-existing-project
    -->
  </body>
</html>
